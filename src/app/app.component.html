<h1 appMarcaTexto corDeFundo="magenta" corDoTexto="blue" class="text-success text-center">Live angular diretivas</h1>

<!--Diretivas de Atributo-->
<div 
[ngStyle]="{background: count < 5 ? 'red' : 'green'}"
[ngClass]="{custom: count > 5}"
>
  <h2 class="text-center">Contador: {{count}}</h2>
</div>

<!--Diretivas estruturais-->

<h2 *ngIf="count > 7; else menor">O contador passou de 7</h2>

<ng-template #menor >
  <h2>O contador é menor que 8</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li class="list-group-item"
      *ngSwitchCase="3"
  >
  É IGUAL A 3</li>
  <li class="list-group-item"
      *ngSwitchCase="5"
  >
  É IGUAL A 5</li>
  <li class="list-group-item"
      *ngSwitchCase="8"
  >
  É IGUAL A 8</li>
  <li class="list-group-item"
      *ngSwitchCase="10"
  >
  ACABOU</li>
  <li class="list-group-item"
  *ngSwitchDefault
  >
  DEFAULT</li>
</ul>

<ul class="list-group mx-auto my-3 col-3">
  <li class="list-group-item"
  *ngFor="let pessoa of pessoas"
  >
  {{pessoa.nome}} {{pessoa.sobrenome}}
  </li>
</ul>

<ul class="list-group mx-auto my-3 col-3">
  <ng-template ngFor let-pessoa [ngForOf]="pessoas">
  <li class="list-group-item">
  {{pessoa.sobrenome}}, {{pessoa.nome}}
  </li>
</ng-template>
</ul>

<div class="col-4 mx-auto my-3">
  <h3 appMarcaTexto corDeFundo="green" corDoTexto="yellow">{{nome}}</h3>
  <button class="btn btn-success" (click)="clicar('Andrés')">Clique</button>
</div>


<div class="col4 mx-auto">
  <input type="text" class="form-control" 
  placeholder="Digite qualquer coisa"
  [(ngModel)]="text">
  <h4>Saída: {{text}} </h4>
</div>
